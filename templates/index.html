<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lilita+One&family=Montserrat:wght@900&family=Raleway:wght@500&family=Ubuntu:ital,wght@0,400;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Glioma Grade Prediction</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="heading">
      <h1>GLIOMA GRADE PREDICTION</h1>
      <h3><br>{{prediction_text}}</h3>
</div>
  <div class="container">
        <h2>Patient Information Form</h2>
        <form action="{{url_for('predict')}}" method="post">
            <div class="form-group">
                <label for="senior">Primary Diagnosis Mentioned by Doctor</label>
                <select class="form-control" id="diagnosis" name="diagnosis">
                  <option value="4">Oligodendroglioma, NOS</option>
                  <option value="3">Mixed glioma</option>
                  <option value="0">Astrocytoma, NOS</option>
                  <option value="1">Astrocytoma, anaplastic</option>
                  <option value="5">Oligodendroglioma, anaplastic</option>
                  <option value="2">Glioblastoma</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="depend">IDH1 Mutation</label>
                <select class="form-control" id="idh1" name="idh1">
                  <option value="1">Not-Mutated</option>
                  <option value="0">Mutated</option>
                </select>
              </div>
              <div class="form-group">
                <label for="depend">TP53 Mutation</label>
                <select class="form-control" id="tp53" name="tp53">
                  <option value="1">Not-Mutated</option>
                  <option value="0">Mutated</option>
                </select>
              </div>
              <div class="form-group">
                <label for="depend">ATRX Mutation</label>
                <select class="form-control" id="atrx" name="atrx">
                  <option value="1">Not-Mutated</option>
                  <option value="0">Mutated</option>
                </select>
              </div>
              <div class="form-group">
                <label for="depend">PTEN Mutation</label>
                <select class="form-control" id="pten" name="pten">
                  <option value="1">Not-Mutated</option>
                  <option value="0">Mutated</option>
                </select>
              </div>
              <div class="form-group">
                <label for="depend">EGFR Mutation</label>
                <select class="form-control" id="egfr" name="egfr">
                  <option value="1">Not-Mutated</option>
                  <option value="0">Mutated</option>
                </select>
              </div>
              <div class="form-group">
                <label for="depend">CIC Mutation</label>
                <select class="form-control" id="cic" name="cic">
                  <option value="1">Not-Mutated</option>
                  <option value="0">Mutated</option>
                </select>
              </div>
              <div class="form-group">
                <label for="depend">FUBP1 Mutation</label>
                <select class="form-control" id="fubp1" name="fubp1">
                  <option value="1">Not-Mutated</option>
                  <option value="0">Mutated</option>
                </select>
              </div>
              <div class="form-group">
                <label for="depend">RB1 Mutation</label>
                <select class="form-control" id="rb1" name="rb1">
                  <option value="1">Not-Mutated</option>
                  <option value="0">Mutated</option>
                </select>
              </div>
              <div class="form-group">
                <label for="depend">NOTCH1 Mutation</label>
                <select class="form-control" id="notch1" name="notch1">
                  <option value="1">Not-Mutated</option>
                  <option value="0">Mutated</option>
                </select>
              </div>
              
          
          <div class="form-group">
              <label for="tenure">Patient's Age at the Time of Diagnosis</label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Patient's Age at the Time of Diagnosis">
            </div>
            
            
          
          <input type="submit" class="btn btn-primary btn-lg" value="Submit">
        </form>
      </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
